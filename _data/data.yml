experiences:
  title: Experiences
  info:
    - role: Lead Software Developer
      time: jún. 2019 - Jelenleg
      company: Smartsurance Technologies Kft., Budapest
      details: |
        Menedékes street 3/D, Budapest, 1118, Hungary, Budapest, 1118, Hungary
        Lead Software Developer
        - Lead Software Developer-ként Android (Kotlin) mobilalkalmazások fejlesztésében játszom kulcsszerepet, üzleti igények formálásában és a fejlesztőcsapat mentorálásában.
        - AWS alapú full-stack fejlesztésben szerzett mélyreható tudást, NodeJS (Typescript) backend technológiák alkalmazásával.
        - Növeltem a fejlesztési folyamatok hatékonyságát tesztelési és dokumentálási folyamatok automatizálásával, valamint CI/CD megoldások bevezetésével.
        - Professzionális szinten alkalmaztam az Atlassian eszközöket (Jira, Confluence) és a GitHub verziókezelőt a projektmenedzsment és kódkezelés hatékonyságának növelése érdekében.
    - role: Atlassian Consultant, Developer
      time: szept. 2017 - jún. 2019
      company: Astron Informatikai Kft., Budapest
      details: |
        Atlassian Consultant, Developer
        - Atlassian Jira és Confluence Cloud platformokon való magas szintű üzleti igények felmérése és innovatív fejlesztések implementálása, beleértve a projektek specifikus paraméterezését és Proof Of Concept megoldások kivitelezését.
        - Workflow folyamatok optimalizálása és automatizálása scriptelési technikák alkalmazásával, kiemelt tapasztalat a Scriptrunner és JMWE eszközökben.
    - role: Atlassian Administrator
      time: ápr. 2013 - jún. 2019
      company: Kincsinfo Nonprofit Kft., Budapest
      details: |
        Atlassian Administrator
        - Vezettem az Atlassian Service Desk bevezetését és az Atlassian on premises (service) termékek üzemeltetését (Jira, Confluence, Bitbucket), új add-on-ok integrálásával és konfigurálásával.
        - Felelős voltam a vállalaton belüli projekt paraméterezési standardok megalkotásáért, biztosítva az optimális sémák, jogosultságok és szerepkörök menedzsmentjét.
    - role: Product Owner
      time: aug. 2009 - ápr. 2013
      company: Budapesti Műszaki és Gazdaságtudományi Egyetem, Budapest
      details: |
        Product Owner
        - Üzletspecifikus domain tudásommal elősegítem az agilis csapat hatékony működését Product Ownerként, biztosítva a projekt sikerét.
        - Kulcsszerepet töltöttem be az ügyféligények felmérésében és a prioritásokat tükröző backlog kialakításában.
        - A sprintek precíz megtervezésével és a retrospektívek hatékony levezetésével maximalizáltam a csapat teljesítményét.
        - Az ügyfél demók szervezésével és vezetésével erősítettem az ügyfélszolgálatot és biztosítottam a termékfejlesztés átláthatóságát.

