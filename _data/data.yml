career-profile:
  title: Career Profile
  summary: |
    Több mint egy évtizedes szakmai tapasztalattal rendelkezem az agilis rendszerek használata terén, amelyet az elmúlt 10 év során folyamatosan fejlesztettem és tökéletesítettem. 2015-ben ismerkedtem meg az Atlassian termékekkel, és azóta is mindennapi munkám részét képezik. Mobilalkalmazás fejlesztés területén 6 éves tapasztalattal rendelkezem, kezdetben Kotlin nyelven a Android platformra fejlesztettem, az elmúlt két évben pedig a Flutter cross-platform keretrendszerben valósítok meg alkalmazásokat. Full-stack fejlesztőként a pályafutásom során Java, Spring és Node.js (Typescript) nyelveken fejlesztettem.
    
    KÉSZSÉGEK, KÉPESSÉGEK
    - ANDROID DEVELOPMENT
